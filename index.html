<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="main-content">
            <div class="header-section">
                <h1 class="text-2xl font-bold mb-4">Business Directory</h1>
                <p class="text-gray-600">Showing all scraped businesses</p>
            </div>

            <div class="business-list">
                <div class="controls bg-white p-6 rounded-xl shadow-lg mb-8">
                    <div class="flex flex-col md:flex-row gap-4 items-center">
                        <input type="text" id="filter" placeholder="Search businesses..." 
                               class="w-full p-3 border-2 border-gray-100 rounded-xl focus:border-blue-400 focus:ring-0 transition-colors text-gray-700 placeholder-gray-400">
                        <select id="sort-by" class="p-3 border-2 border-gray-100 rounded-xl focus:border-blue-400 focus:ring-0 transition-colors text-gray-700">
                            <option value="name">Sort by Name</option>
                            <option value="type">Sort by Type</option>
                            <option value="date">Sort by Date</option>
                        </select>
                    </div>
                </div>
                <div id="businesses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </div>

        <div class="sidebar">
            <div id="sidebar-content">
                <div class="text-gray-500">Select a business to view details</div>
            </div>
        </div>

        <div class="console">
            <h2 class="p-4 border-b font-semibold">Activity Log</h2>
            <div id="console-log" class="p-4"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
