<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="main-content">
            <div class="header-section">
                <h1 class="text-2xl font-bold mb-4">Business Directory</h1>
                <p class="text-gray-600">Showing all scraped businesses</p>
            </div>

            <div class="business-list">
                <div class="controls">
                    <select id="sort-by" class="p-2 border rounded">
                        <option value="name">Name</option>
                        <option value="type">Type</option>
                        <option value="date">Date Added</option>
                    </select>
                    <input type="text" id="filter" placeholder="Filter businesses..." class="p-2 border rounded">
                </div>
                <div id="businesses-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
            </div>
        </div>

        <div class="sidebar">
            <div id="sidebar-content">
                <div class="text-gray-500">Select a business to view details</div>
            </div>
        </div>

        <div class="console">
            <h2 class="p-4 border-b font-semibold">Activity Log</h2>
            <div id="console-log" class="p-4"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
